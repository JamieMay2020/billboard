<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billboard Project</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    /* Nav links */
    header {
      position: fixed;
      top: 0; right: 0; left: 0;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 16px 32px;
      z-index: 100;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header a:hover { opacity: 0.7; }

    /* Hero section */
    .hero {
      height: 100vh;
      background: url("banner4.png") center/cover no-repeat;
      position: relative;
    }


    /* Billboard section */
    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .section p {
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out 0.2s;
    }

    /* Active state when scrolled into view */
    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>

<header>
  <a href="https://x.com/i/communities/1967055772497396101" target="_blank">x.com</a>
  <span>wCtiCRJz69a5Mqkk2nHmvQwBGQCrUvM8fELoFGqpump</span>
  <a href="https://pump.fun/coin/wCtiCRJz69a5Mqkk2nHmvQwBGQCrUvM8fELoFGqpump" target="_blank">pump.fun</a>
</header>


  <section class="hero"></section>

  <section class="section" id="billboard">
    <h2>BILLBOARD.</h2>
    <p>
      Our goal is to be on every Billboard around the world.<br>
      We're already in New York and Las Vegas.<br>
      Creator fees fund the Billboards, which generate more creator fees!
    </p>
  </section>

  <script>
    // Animate in when scrolling
    const section = document.getElementById("billboard");
    const h2 = section.querySelector("h2");
    const p = section.querySelector("p");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          h2.classList.add("show");
          p.classList.add("show");
        }
      });
    }, { threshold: 0.5 });

    observer.observe(section);
  </script>

</body>
</html>
